<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vendor Login | Eat Express</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{background:linear-gradient(135deg,#8c8c8c,#b0b0b0);height:100vh;display:flex;align-items:center;justify-content:center;}
.vendor-container{width:360px;background:#fff;padding:35px;border-radius:14px;box-shadow:0 8px 18px rgba(0,0,0,0.4);}
.vendor-container h2{text-align:center;color:#ff5200;margin-bottom:25px;font-size:26px;}
.vendor-container input{width:100%;padding:12px;margin-bottom:16px;font-size:15px;border:1px solid #ccc;border-radius:8px;}
.vendor-container input:focus{outline:none;border-color:#ff5200;}
.vendor-container button{width:100%;padding:12px;background:#ff5200;border:none;color:white;font-size:16px;font-weight:bold;border-radius:8px;cursor:pointer;}
.vendor-container button:hover{background:#e64a00;}
.vendor-container p{text-align:center;margin-top:18px;font-size:14px;}
.vendor-container a{color:#ff5200;font-weight:bold;text-decoration:none;}
.vendor-container a:hover{text-decoration:underline;}
</style>
</head>
<body>

<div class="vendor-container">
    <h2>Vendor Login</h2>

    <!-- Form: no action, no method -->
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p>
        New Vendor? <a href="vendor-register.html">Register here</a>
    </p>
</div>


<script src="script.js">

</script>

</body>
</html>
