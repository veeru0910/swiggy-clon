<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Andhra Cravings</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial;
}


body{
background:#8c8c8c;
}

.header{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 40px;
background:white;
}

.logo{
font-size:24px;
font-weight:bold;
color:#ff5200;
}

.search{
width:320px;
padding:8px 12px;
}

.auth a{
text-decoration:none;
font-weight:bold;
color:black;
margin:0 5px;
}

/* CATEGORY SECTION */
.category-container{
background:white;
margin:25px;
padding:20px;
border-radius:12px;
}

.category-slider{
display:flex;
gap:40px;
}

.category{
text-align:center;
cursor:pointer;
}

.category img{
width:90px;
height:90px;
border-radius:50%;
object-fit:cover;
}

.category p{
margin-top:10px;
font-weight:bold;
}

/* RESTAURANTS */
.section{
padding:30px;
}

.section h2{
color:white;
margin-bottom:20px;
}

.cards{
display:flex;
gap:20px;
flex-wrap:wrap;
}

.card{
background:white;
width:250px;
border-radius:12px;
overflow:hidden;
box-shadow:0 4px 10px rgba(0,0,0,0.4);
text-align:center;
cursor:pointer;
transition:0.3s;
}

.card:hover{
transform:scale(1.05);
}

.card img{
width:100%;
height:180px;
object-fit:cover;
}

.card h3{
padding:10px;
}
</style>
</head>

<body>

<header class="header">
<div class="logo">Andhra Cravings</div>

<input type="text" placeholder="Search Restaurants..." class="search"
id="searchInput" onkeyup="searchItems()">

<div class="auth">
<a href="login.html">Login</a> /
<a href="signup.html">Signup</a> |
<a href="vendor/vendor-login.html">Vendor Login</a> /
<a href="vendor/vendor-register.html">Become a Vendor</a>
</div>
</header>

<!-- CATEGORY SECTION -->
<div class="category-container">
<div class="category-slider">

<div class="category">
<img src="bonda.webp">
<p>Bonda</p>
</div>

<div class="category">
<img src="dosa1.jpg">
<p>Dosa</p>
</div>

<div class="category">
<img src="idli.jpg">
<p>Idli</p>
</div>

<div class="category">
<img src="juice.jpg">
<p>Juice</p>
</div>

<div class="category">
<img src="poha.jpg">
<p>Poha</p>
</div>

<div class="category">
<img src="desserts.jpg">
<p>Desserts</p>
</div>

</div>
</div>

<!-- TOP FOOD ITEMS -->
<section class="section">
<h2>Best food items near KAKINADA</h2>

<div class="cards">
<div class="card">
<img src="MELAS.jpg">
</div>

<div class="card">
<img src="BIRYANI.jpg">
</div>

<div class="card">
<img src="MILKSHAKES.jpg">
</div>

<div class="card">
<img src="straters.jpg">
</div>

<div class="card">
<img src="pizza.jpg">
</div>
</div>
</section>

<!-- RESTAURANTS -->
<section class="section">
<h2>Restaurants with online food delivery in KAKINADA</h2>

<div class="cards">

<div class="card" data-name="andhara meals"
onclick="openRestaurant('Andhara Meals')">
<img src="andhara meals.jpg">
<h3>Andhara Meals</h3>
</div>

<div class="card" data-name="bahai hotel"
onclick="openRestaurant('Bahai Hotel')">
<img src="biryani1.jpg">
<h3>Bahai Hotel</h3>
</div>

<div class="card" data-name="sri sai tiffin center"
onclick="openRestaurant('Sri Sai Tiffin Center')">
<img src="tiffin.jpg">
<h3>Sri Sai Tiffin Center</h3>
</div>

<div class="card" data-name="hungry man restaurant"
onclick="openRestaurant('Hungry Man Restaurant')">
<img src="hungry.jpg">
<h3>Hungry Man Restaurant</h3>
</div>

<div class="card" data-name="royal biryani house"
onclick="openRestaurant('Royal Biryani House')">
<img src="royal biryani.jpg">
<h3>Royal Biryani House</h3>
</div>

</div>
</section>

<script>

// FIXED SEARCH FUNCTION
function searchItems(){
let input = document.getElementById("searchInput").value.toLowerCase();
let cards = document.querySelectorAll(".card[data-name]");

cards.forEach(function(card){
let name = card.getAttribute("data-name").toLowerCase();

if(name.includes(input)){
card.style.display = "block";
}else{
card.style.display = "none";
}
});
}

// OPEN RESTAURANT PAGE
function openRestaurant(name){
localStorage.setItem("resName", name);
window.location.href = "restaurant.html";
}

</script>

</body>
</html>
